<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escáner de Códigos de Barras</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Escáner de Códigos de Barras</h1>
    <div class="container">
        <div id="scanner-container">
            <!-- La cámara aparecerá aquí -->
        </div>
        <div class="status" id="status">Esperando acceso a la cámara...</div>
        <button id="start-button">Iniciar Escáner</button>
        <button id="stop-button" disabled>Detener Escáner</button>
        <div id="result">
            El código escaneado aparecerá aquí
        </div>
        
        <div class="history">
            <h2>Historial de escaneos</h2>
            <div class="history-items" id="history-list">
                <div class="history-item">Aún no hay códigos escaneados</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
